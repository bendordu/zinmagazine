{% extends "shop/bas.html" %}
{% load static %}
{% block title %}My Blog{% endblock %}
{% block content %} 
{% for post in posts %}
    <h2>
        <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
    </h2>
    <p class="date">Published {{ post.publish }} by {{ post.author }}</p>
    {{ post.body }}
{% endfor %}
{% endblock %}
