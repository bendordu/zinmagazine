{% extends "shop/bas.html" %}
{% load static %}
{% block title %}edit product{% endblock %}
{% block content %}  
<div class="create_product">
    <span class="create_product_title">Добавьте свой товар на сайт:</span>
    <form class="create_product_form" action="." method="post" enctype="multipart/form-data">

        {{ form }}
        
        {% csrf_token %}
        <input class="create_product_form_button" type="submit" value="Edit product">
    </form>
</div>
{% endblock %}
